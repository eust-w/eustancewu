---
layout: default
---

<head>
  <link rel="stylesheet" href="{{'../css/post.css' | prepend: site.baseurl }}">
  <script data-ad-client="ca-pub-8213766991056846" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<script type=“text/javascript”>
var a_idx = 0;
jQuery(document).ready(function($) {
    $(“body”).click(function(e) {
var a = new Array(“富强”, “民主”, “文明”, “和谐”, “自由”, “平等”, “公正” ,“法治”, “爱国”, “敬业”, “诚信”, “友善”);
var $i = $(“<span/>”).text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
var x = e.pageX,
        y = e.pageY;
        $i.css({
“z-index”: 999999999999999999999999999999999999999999999999999999999999999999999,
“top”: y – 20,
“left”: x,
“position”: “absolute”,
“font-weight”: “bold”,
“color”: “#ff6651”
        });
        $(“body”).append($i);
        $i.animate({
“top”: y – 180,
“opacity”: 0
        },
        1500,
function() {
            $i.remove();
        });
    });
});
</script>
<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <img src="/images/calendar.png" width="20px"/>
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>

      <span id="busuanzi_container_page_pv"> | 阅读：<span id="busuanzi_value_page_pv"></span>次</span>
    </p>
    </div>
  </header>

  {% if site.enableToc %}
    <h2 class="post-title">目录</h2>
    {% include toc.html html=content %}
  {% endif %}

  <section class="post">
    {{ content }}
  </section>

</article>

{% include new-old.html %}
{% include comments.html %}
